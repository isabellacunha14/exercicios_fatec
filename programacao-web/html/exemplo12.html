

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 12 - Tabelas</title>
</head>
<body>
    <table border="5"><!--table = tabela border = borda-->
        <caption>Tabela de Preços</caption>
        <tr> <th>Produtos</th><th>R$</th> </tr> <!--tr faz a linha ; th faz o cabecalho-->
        <tr><td>Arroz</td> <td>38,00</td></tr>
        <tr><td>Feijão</td> <td>8,50</td></tr>  <!--td é as colunas, cada coluna tem um td-->
        <tr><td>Açúcar</td> <td>4,00</td></tr>
        <tr><td>Macarrão</td> <td>3,50</td></tr>  
    </table>
    
</body>
</html>
