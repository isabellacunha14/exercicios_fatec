<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 15 - Tabelas Mescladas II</title>
</head>
<body>
    <table border="5" align="center">
        <tr>
            <th rowspan="2">Duas linhas</th> <!--rowspan mescla linhas-->
            <th colspan="2">Duas colunas</th> <!--colspan mescla colunas-->
            <th colspan="2">Duas colunas</th>
        </tr>
        <tr>
            <td>1 celula simples</td>
            <td>2 celula simples</td>
            <td>3 celula simples</td>
            <td>4 celula simples</td>
        </tr>

        <tr>
            <th rowspan="2"><img src="images.jpg" ></th>
            <th colspan="2"> 3 duas colunas</th>
            <th colspan="2"> 4 duas colunas</th>
        </tr>

        <tr>
            <td>5 celula simples</td>
            <td>6 celula simples</td>
            <td>7 celula simples</td>
            <td>8 celula simples</td>
        </tr>
    </table>
</body>
</html>
