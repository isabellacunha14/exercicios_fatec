<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 6 - Listas </title>
</head>
<body>
    <h1>Lista Ordenada</h1>
    <ol type="i">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>
    
    <h1>Lista não ordenada</h1>
    <ul type="">
        <li>Pera</li>
        <li>Maça</li>
        <li>Uva</li>
        <li>Laranja</li>
    </ul>

    <h1>Lista de definição</h1>
    <dl>
        <dt>html</dt>
        <dd>Linguagem de Marcação Hypertextual</dd>

        <dt>CSS</dt>
        <dd>Estilo de design</dd>



    </dl>
</body>
</html>
