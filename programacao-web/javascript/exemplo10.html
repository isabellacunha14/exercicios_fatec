<script type="text/javascript">
    //faça um codigo que o usuario entre com dois valores, a e b, e mostre o maior deles, ou se sao iguais;
    var a=parseInt(prompt("Digite o primeiro valor"));
    var b=parseInt(prompt("Digite o segundo valor"));
    
    if (a==b){
        alert("Os numeros são iguais");
    } if (a>b){
        alert("O primeiro numero é maior");
    }else
        alert("O segundo numero é maior");

</script>
