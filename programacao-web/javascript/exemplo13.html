<script type="text/javascript">
    //fa√ßa um codigo que o usuario entre sua idade 
    // se for menor ou igual que 7, mostrar infantil
    // se for maior que 7 e menor que 11, mostrar juvenil
    // se for maior ou igual a 11 e menos que 18 juvenil ii
    // se for mais que 18, mostrar adulto  
    var idade=parseInt(prompt("digite ai a sua idade, por favor "));

switch(idade){
    case (idade <=7):
        alert("INFANTIL!!!");
        break;

        case (idade > 7 && idade<11):
        alert("JUVENIL I");
        break;

        case (idade >= 11 && idade<18):
        alert("JUVENIL II");
        break;

        case (idade >18):
        alert("ADULTO, PARABENS, PEGUE UMA CERVEJA");
        break;

        default:
            alert("Opcao invalida !!!!!")
    }
</script>
