<script type="text/javascript"> 
    var num1=parseInt("5")+"<br>"; // converteu para inteiro
    var num2=parseInt("5.00")+"<br>"; // ignorou as casas decimais
    var num3=parseInt("5.11")+"<br>"; // idem
    var num4=parseInt("14 25 11")+"<br>"; // considerou até encontrar o espaço
    var num5=parseInt("  20  ")+"<br>"; // ignorou os espaços
    var num6=parseInt("20 anos")+"<br>";  // considerou até encontrar o espaço
    var num7=parseInt(" tenho 20 anos")+"<br>"; // not a number= NaN
    var num8=parseInt("100%")+"<br>"; // ignorou a porcentagem/simbolo
    var num9=parseInt("0050")+"<br>"; // ignorou os zeros a esquerda 
    var num10=parseInt("0x50")+"<br>"; // converteu hexadecimal para decimal
// juntando os valores; contatenar
    var resultado = num1+num2+num3+num4+num5+num6+num7+num8+num9+num10;

    document.write(resultado);
</script>
