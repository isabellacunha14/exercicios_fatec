<script type="text/javascript"> 
    var nome=prompt("Digite o seu nome com espaços antes");

    alert("Olá " +nome.trim() + "! Seja bem vindo");
    //trim remove espaços em branco no inicio e fime da string
    alert("Seu nome em maiusculo é: "+nome.toUpperCase());
    // uppercase converte para maiusculo
    alert("Seu nome em minusculo é: "+nome.toLowerCase());
    // lowercase converte para minusculo
</script>
