<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Login com Javascript</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div>
        <label>Usuário:</label>
        <input type="text" name="usuario" size="10" maxlength="10" required>
        <b id="resultado1">*</b>
        <br>

        <label>Senha:</label>
        <input type="password" name="senha" size="10" maxlength="10" required>
        <b id="resultado2">*</b>
        <br>
        <button onclick="valida()">Entrar</button>
    </div>
    
    <script type="text/javascript">
        function valida(){
            var usuario = document.getElementsByName("usuario"); //pegar elemento pelo nome;
            // recebe o nome que voce deu na caixa de texto (input);
            var senha = document.getElementsByName("senha");

            if (usuario[0].value ==""){
                document.getElementById("resultado1").innerHTML="<font color='red'>Obrigatório</font>";
            }

            if (senha[0].value ==""){
                document.getElementById("resultado2").innerHTML="<font color='red'>Obrigatório</font>";
            }

            if((usuario[0].value=="admin")&&(senha[0].value=="123")){
                alert("Acesso liberado");
            } else 
                alert("Acesso negado");
        }

    </script>

</body>
</html>
