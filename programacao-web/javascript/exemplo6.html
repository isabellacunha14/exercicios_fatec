<script Type="text/javascript">
    // o javascript é casesentive, ele diferencia maiusculo de minusculo
    var a=parseInt(prompt("Digite o primeiro valor"));
    var b=parseInt(prompt("Digite o segundo valor"));
    var soma, dif, prod, quoc, media; 
    
    soma = a + b;
    dif = a - b;
    prod = a * b;
    quoc = a/b;
    media = (a+b)/2;

    alert("A soma dos valores eh: " +soma);
    alert("A diferença dos valores eh: " +dif);
    alert("O produto dos valores eh: " + prod);
    alert("A quociente dos valores eh: " +quoc);
    alert("A media dos valores eh: " +media);

    // as variaveis devem começar por letra
    // e podem conter letras, numeros e underscores;
    // nao podem comerçar com numero
    // nao podem conter caracters especiais; 
    // nao podem conter espaço
    // as variaveis podem ter um numero de caracteres variadondo de 3 a 30
    // as variadveis nao podem ter nomes de funcoes, comandos ou repetido

</script>
